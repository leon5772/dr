<!DOCTYPE html>

<head>
  <style>
    #download_zone {
      width: 960px;
      height: 640px;
      border: 2.5px dashed #0062af;
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
    }

    #form_1 {
      padding: 36px;
    }
  </style>
</head>

<body>

  <div id="download_zone">
    <form action="/excel_download/go" method="post" enctype="multipart/form-data" id="form_1">

      <label for="s_time">Start: </label>
      <input type="datetime-local" min="" max="" value="" id="s_time" />
      &nbsp;&nbsp;&nbsp;
      <label for="e_time">End: </label>
      <input type="datetime-local" min="" max="" value="" id="e_time" />
      <br />
      <br />

      <label>Type:</label>
      <input type="radio" id="both" name="ask_type" value="both" checked>
      <label for="both">Both</label>
      <input type="radio" id="object" name="ask_type" value="object">
      <label for="object">Object</label>
      <input type="radio" id="event" name="ask_type" value="event">
      <label for="event">Event</label>
      <br />
      <br />

      <input type="submit" value="Download">
    </form>
  </div>

  <script src="js/1.12.4_dist_jquery.min.js"></script>
  <script>

    $(document).ready(function () {

      $.ajax({
        type: "GET",
        url: "/excel_download/time_map",
        dataType: 'json',
        success: function (result) {
          console.log(result);
        },
      });

    });

    //$("#s_time").attr("min", "2023-03-08T00:00");
  </script>
</body>

</html>
